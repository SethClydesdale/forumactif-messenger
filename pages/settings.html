<div class="FAM-content-block">
  <div class="FAM-section-title" style="/*v1.0.0*/display:none;">{settings_title_window}</div>
  
  <div class="FAM-row">
    <label for="FAM-fullscreen" class="FAM-label">{settings_fullscreen}</label>
    <div class="FAM-label-value">
      <input id="FAM-fullscreen" type="checkbox" onclick="FAM.page.settings.update(this);" {fam_fullscreen}>
    </div>
  </div>

  <div class="FAM-row">
    <label for="FAM-window-width" class="FAM-label">{settings_width}</label>
    <div class="FAM-label-value">
      <input id="FAM-window-width" class="FAM-inputbox" type="number" min="0" max="100" value="{fam_window_width}" oninput="FAM.page.settings.update(this);">
    </div>
  </div>

  <div class="FAM-row">
    <label for="FAM-window-height" class="FAM-label">{settings_height}</label>
    <div class="FAM-label-value">
      <input id="FAM-window-height" class="FAM-inputbox" type="number" min="0" max="100" value="{fam_window_height}" oninput="FAM.page.settings.update(this);">
    </div>
  </div>
  
  <div style="/*v1.0.0*/display:none;">
    <div class="FAM-section-title">{settings_title_themes}</div>
    
    <div class="FAM-row">
      <label class="FAM-label">{settings_theme}</label>
      <div class="FAM-label-value">
        <select id="FAM-active-theme" class="FAM-inputbox" onchange="FAM.page.settings.update(this);">
          <option value="light">{settings_theme_default}</option>
          <option value="dark">{settings_theme_dark}</option>
          <option value="twitter">Twitter</option>
          <option value="twitter-dark">Twitter Dark</option>
          <option value="phantom-thief">Phantom Thief</option>
        </select>
      </div>
    </div>
    
    <div class="FAM-row">
      <label for="FAM-theme-color" class="FAM-label">{settings_color}</label>
      <div class="FAM-label-value FAM-button-input FAM-button-input-small">
        <input id="FAM-theme-color" class="FAM-inputbox FAM-color-picker" type="color" value="{fam_theme_color}" oninput="FAM.page.settings.update(this);">
        <button class="FAM-button" onclick="FAM.page.settings.resetColor(this);" type="button"><i class="fa fa-times"></i></button>
      </div>
    </div>
    
    <div class="FAM-section-title">{settings_title_notifications}</div>
    
    <div class="FAM-row">
      <label for="FAM-sound-notif" class="FAM-label">{settings_sound_notif}</label>
      <div class="FAM-label-value">
        <input id="FAM-sound-notif" type="checkbox" onclick="FAM.page.settings.update(this);" {fam_sound_notif}>
      </div>
    </div>
  </div>
  
  <hr class="FAM-hr">
  
  <div class="FAM-row FAM-center">
    <button id="FAM-settings-default" class="FAM-button" onclick="FAM.page.settings.reset();" type="button">{settings_default}</button>
  </div>
  
  <div class="FAM-row FAM-center" style="/*v1.0.0*/display:none;">
    <button id="FAM-settings-admin" class="FAM-button" onclick="FAM.page.config.open();" title="{tooltip_config}" type="button" style="display:none;">{settings_admin}</button>
  </div>

  <div class="FAM-row FAM-center">
    <a href="https://github.com/SethClydesdale/forumactif-messenger/wiki/Settings">{settings_guide}</a>
  </div>
</div>
