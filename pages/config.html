<div class="FAM-content-block">
  <div class="FAM-section-title">{config_title_general}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-chat_page" class="FAM-label">{config_chat_page}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-chat_page" class="FAM-inputbox" type="text" value="{fam_chat_page}" placeholder="http://forum.forumactif.com/t1-my-first-topic">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-chat_permission" class="FAM-label">{config_chat_permission}</label>
    <div class="FAM-label-value">
      <select id="FAM-config-chat_permission" class="FAM-inputbox">
        <option value="all">{config_permission_all}</option>
        <option value="member">{config_permission_member}</option>
        <option value="staff">{config_permission_staff}</option>
      </select>
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-main_title" class="FAM-label">{config_main_title}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-main_title" class="FAM-inputbox" type="text" value="{fam_main_title}">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-embed" class="FAM-label">{config_embed}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-embed" class="FAM-inputbox" type="text" value="{fam_embed}" placeholder="body, .module, #wrap...">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-update_channel" class="FAM-label">{config_update_channel}</label>
    <div class="FAM-label-value">
      <select id="FAM-config-update_channel" class="FAM-inputbox">
        <option value="production">{config_channel_production}</option>
        <option value="developer">{config_channel_developer}</option>
      </select>
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_tabs}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-tabs" class="FAM-label">{config_tabs}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-tabs" type="checkbox" {fam_tabs}>
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-initial_tabs" class="FAM-label">{config_initial_tabs}</label>
    <div id="FAM-config-initial_tabs" class="FAM-label-value FAM-inline-buttons FAM-button-input-small">
      <button id="FAM-config-add-tab" class="FAM-button" onclick="FAM.page.config.addInitialTab(null, true);" type="button"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_limits}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-refresh" class="FAM-label">{config_refresh}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-refresh" class="FAM-inputbox" type="number" min="3" value="{fam_refresh}">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-timeout" class="FAM-label">{config_timeout}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-timeout" class="FAM-inputbox" type="number" min="0" max="15" value="{fam_timeout}">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-flood_control" class="FAM-label">{config_flood_control}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-flood_control" class="FAM-inputbox" type="number" min="0" value="{fam_flood_control}">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-max_attachments" class="FAM-label">{config_max_attachments}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-max_attachments" class="FAM-inputbox" type="number" min="0" value="{fam_max_attachments}">
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_exclude}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-ignore_announcements" class="FAM-label">{config_ignore_announcements}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-ignore_announcements" type="checkbox" {fam_ignore_announcements}>
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-ignore_firstpost" class="FAM-label">{config_ignore_firstpost}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-ignore_firstpost" type="checkbox" {fam_ignore_firstpost}>
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-hide_menu_avatar" class="FAM-label">{config_hide_menu_avatar}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-hide_menu_avatar" type="checkbox" {fam_hide_menu_avatar}>
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_notifications}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-sound_notif_auto_enabled" class="FAM-label">{config_sound_notif_auto_enabled}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-sound_notif_auto_enabled" type="checkbox" {fam_sound_notif_auto_enabled}>
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-sound_notif_file" class="FAM-label">{config_sound_notif_file}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-sound_notif_file" class="FAM-inputbox" type="text" value="{fam_sound_notif_file}">
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_placeholders}</div>
  
  <div class="FAM-row">
    <label for="FAM-config-no_avatar" class="FAM-label">{config_no_avatar}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-no_avatar" class="FAM-inputbox" type="text" value="{fam_no_avatar}">
    </div>
  </div>
  
  <div class="FAM-row">
    <label for="FAM-config-no_name" class="FAM-label">{config_no_name}</label>
    <div class="FAM-label-value">
      <input id="FAM-config-no_name" class="FAM-inputbox" type="text" value="{fam_no_name}">
    </div>
  </div>
  
  <div class="FAM-section-title">{config_title_lang}</div>
  <button id="FAM-config-lang-toggle" class="FAM-button" onclick="this.nextSibling.style.display = this.nextSibling.style.display == 'none' ? '' : 'none';" type="button">{config_toggle_lang}</button>
  <div id="FAM-config-lang-data" style="display:none">
    <div class="FAM-row">
      <label class="FAM-label">{config_import_lang}</label>
      <div class="FAM-label-value FAM-button-input FAM-button-input-small">
        <select id="FAM-config-lang-import" class="FAM-inputbox">
          <option value="" selected>{config_import_lang_select}</option>
          <option value="de">Deutsch</option>
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="el">Ελληνικά</option>
          <option value="it">Italiano</option>
          <option value="pt-br">Português do Brasil</option>
        </select>
        <button id="FAM-config-lang-import-confirm" class="FAM-button" onclick="FAM.page.config.importLang();" type="button"><i class="fa fa-arrow-right"></i></button>
      </div>
    </div>
    
    <div class="FAM-row FAM-center">
      <button id="FAM-config-lang-export" class="FAM-button" onclick="FAM.page.config.exportLang();" type="button">{config_export_lang}</button>
    </div>
    
    <div class="FAM-row">
      <p id="FAM-config-lang-success"></p>
      <textarea id="FAM-config-lang-file" class="FAM-inputbox" onclick="this.select()" style="display:none;" readonly></textarea>
    </div>
  </div>
  
  <div class="FAM-section-title">{config_update}</div>
  
  <div class="FAM-row FAM-center">
    <button id="FAM-config-update" class="FAM-button" onclick="FAM.page.config.update();" type="button">{config_update}</button>
  </div>
  
  <div class="FAM-row">
    <p id="FAM-config-code-success"></p>
    <textarea id="FAM-config-code" class="FAM-inputbox" onclick="this.select()" style="display:none;" readonly></textarea>
  </div>
</div>
